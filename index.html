<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 3 - Weather & News App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-5 app-title">Weather & News Dashboard</h1>

    <div class="row g-4">
      <!-- Weather Section -->
      <div class="col-lg-6">
        <div class="weather-card shadow-lg">
          <div class="weather-header text-center">
            <h2 id="city">Loading...</h2>
            <p id="desc">--</p>
          </div>
          <div class="weather-body text-center">
            <img id="icon" src="" alt="Weather Icon" class="weather-icon">
            <h1 id="temp">--°F</h1>
            <p id="details">Feels like --°F | Humidity: --%</p>
          </div>
        </div>
      </div>

      <!-- News Section -->
      <div class="col-lg-6">
        <div class="news-card shadow-lg">
          <div class="card-body">
            <h3 class="mb-4"><i class="bi bi-newspaper"></i> Latest Headlines</h3>
            <div id="other-api">Loading news...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 mb-3 footer-text">
    <small>Eric Gutierrez | Lab 3 - ITWS 2110 | Powered by OpenWeatherMap & News API</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
